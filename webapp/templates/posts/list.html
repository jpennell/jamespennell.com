{% extends "base.html" %}

{% block content %}

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url post-detail post.id %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There don't seem to be any posts!</p>
    {% endif %}

{% endblock %}
